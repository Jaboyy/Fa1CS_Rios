<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>

  <style>



body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #5a8cbe;
  margin: 0;
  padding: 0;
    }

.container {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: #50b7df;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
fieldset {
  margin-bottom: 20px;
  padding: 20px;
  border: 2px solid #cbbe8e;
  border-radius: 10px;
    }

legend {
  font-size: 70px;
  font-weight: bold;
  color: #010726;
}

.input-field, select.input-field {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  box-sizing: border-box;
  border: 2px solid #bdc3c7;
  border-radius: 5px;
  font-size: 1em;
}

.btn {
  padding: 10px 20px;
  margin:10px;
  margin-left: 25px;

  background-color: #c3c366;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
  
}



#output {
  margin-top: 20px;
  padding: 15px;
  border: 2px solid #cdc081;
  border-radius: 5px;
  background-color: #f9f9f9;
}


    
  </style>
  
</head>
<body>

<div class="container">

    <form id="Sign-up">

    <fieldset>
      <legend><b> Sign-up Page (RiosWebsite) </b></legend>

      <div>

        <label for="fullName"> Full Name: </label><br/>
        <input type="text" id="fullName" name="fullName" class="input-field" required onblur="validate(this)" onfocus="clearValidation(this)"> 
        <span class="validation-message" id="fullName-validation"></span>
        <br>

      </div>

      <div>
        <label for="email">Email:</label> <br>
        <input type="email" name="email" id="email" class="input-field" required onblur="validate(this)" onfocus="clearValidation(this)">
        <span class="validation-message" id="email-validation"></span>
      </div>
      
      <div>
        <label for="username">Username: </label> <br>
        <input type="text" id="username" name="username" class="input-field" required onblur="validate(this)" onfocus="clearValidation(this)"> 
        <span class="validation-message" id="username-validation"></span>
        <br>
      </div>

      <div>
        <label for="password">Password: </label> <br>
        <input type="password" name="password" id="password" class="input-field" required onblur="validate(this)" onfocus="clearValidation(this)">
        <span class="validation-message" id="password-validation"></span>
      </div>

      <div>
        <label for="confirmPassword">Confirm Password: </label> <br>
        <input type="password" name="confirmPassword" id="confirmPassword" class="input-field" required onblur="validate(this)" onfocus="clearValidation(this)">
        <span class="validation-message" id="confirmPassword-validation"></span>
      </div>

      <div>
        <label for="gender">Gender</label><br>
        <select name="gender" id="gender" class="input-field" required onblur="validate(this)" onfocus="clearValidation(this)">
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Prefer not to mention">Prefer not to mention</option>
        </select>
        <span class="validation-message" id="gender-validation"></span>
      </div>

      <div>
        <label for="address">Address: </label><br>
        <input type="text" name="address" id="address" class="input-field" required onblur="validate(this)" onfocus="clearValidation(this)">
        <span class="validation-message" id="address-validation"></span>
      </div>

      <div>
        <label for="interests">Interests: </label><br>
        <textarea id="interests" name="interests" rows="4" cols="30" class="input-field" required onblur="validate(this)" onfocus="clearValidation(this)"></textarea>
        <span class="validation-message" id="interests-validation"></span>
      </div>

      <div>
        <label>
          <input type="checkbox" name="terms" id="terms" required>
          I agree to the Terms and Conditions
        </label>
      </div>

      <div id="oT" >
        <input type="submit" value="Submit" class="btn">

        <button type="reset" class="btn"> Reset </button>
      </div>

    </fieldset>

    <fieldset>
      <legend><b>Information</b></legend>
      <div id="output"></div>
    </fieldset>
  </form>
</div>




<script>
  function validate(inputElement) {
    if (inputElement.value.trim() === '') {
      inputElement.style.border = '1px solid red';
      document.getElementById(inputElement.id + '-validation').textContent = 'This field is required';
    } else {
      inputElement.style.border = '1px solid green';
      document.getElementById(inputElement.id + '-validation').textContent = '';
    }
  }

  function clearValidation(inputElement) {
    inputElement.style.border = '';
    document.getElementById(inputElement.id + '-validation').textContent = '';
  }

  document.getElementById('Sign-up').addEventListener('submit', function(event) {
    event.preventDefault();
    var fullName = document.getElementById('fullName').value;
    var email = document.getElementById('email').value;
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var gender = document.getElementById('gender').value;
    var address = document.getElementById('address').value;
    var interests = document.getElementById('interests').value;

    var outputDiv = document.getElementById('output');
    outputDiv.innerHTML = `<h2>Registration Information</h2>
                          <p><strong>Name:</strong> ${fullName}</p>
                          <p><strong>Email:</strong> ${email}</p>
                          <p><strong>Username:</strong> ${username}</p>
                          <p><strong>Password:</strong> ${password}</p>
                          <p><strong>Gender:</strong> ${gender}</p>
                          <p><strong>Address:</strong> ${address}</p>
                          <p><strong>Interests:</strong> ${interests}</p>`;
  });

  document.getElementById('Sign-up').addEventListener('reset', function(event) {
    var outputDiv = document.getElementById('output');
    outputDiv.innerHTML = '';
  });
</script>

</body>
</html>
